                        <textarea data-template>
                            ## I) Contexte et Objectifs

                        </textarea>
					</section>
                   <section data-auto-animate data-markdown id="contexte-et-objectif-2">
                        <textarea data-template>
                            ## I) Contexte et Objectifs

                            * Solution d'IA générative intégrée

                                * Niveau de fonctionnalités avancées
                                * Adoption court terme

                            * Rapprochement entre développeurs et utilisateurs

                                * Développer des démonstrateurs à terme réplicable et économiquement viable

                            * Encourage les développeurs dans la prise de risque dans 
                            la pénétration de marchés et le ciblage de cas d'usages métiers
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="ambitions">
                        <textarea data-template>
                            * I) Contexte et Objectifs 
                            ### Ambitions

                            * Récompense les primo adoptants de cette technologie

                            * Offre d'une solution d'IA Française spécialisée

                                * Par secteur ou fonction d'entreprise

                            * Adoption de l'IA générative par les entreprises

                            * Composantes technologiques réplicables

                            * Soutenir l'établissement de nouveaux partenariats et consortium entres acteurs
                       </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="ambitions-2">
                        <textarea data-template>
                            * I) Contexte et Objectifs 
                            ### Ambitions

                            * Développement dans l'économie d'une Culture et d'un socle de Connaissances en IA

                            * L'aide publique doit être justifiée & avérée par le potentiel réplicable, de la 
                            solution ou certaine de ces briques et par la mise en accéssibilité libre et commerciale

                            * Consortium

                                * Nécessite des acteurs complémentaires

                                    * Développeurs & Acteurs métiers
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="type-d'acteurs">
                        <textarea data-template>
                            * I) Contexte et Objectifs 
                            ### Type d'acteurs

                            * **données**, constitution et entretien de BDD
                            
                            * **modèle**, spécialisation des modèles
                            
                            * **déploiement & intégration**, hébergement, MLOps
                            
                            * **application**, IA, interaction avec les modèles (API)
                            
                            * **évaluation**, garantir la robustesse
                            
                            * **usagers**, utilisateur en conditions réelles
                            
                            * **coordination**, facilitateur d'adoption, conformité, réglementation et normes
                        </textarea>
                    </section>
                </section>

                    <section data-auto-animate data-markdown id="nature-des-projets">
                        <textarea data-template>
                            * II) Projets attendus 
                            ### Nature des projets

                            - Démo d'IA avancées, compétitive et économiquement viable

                            - Intégration facile

                                - Interface de haut niveau, intuitive et naturelle

                            - Adaptation au métier, et éventuellement agentification
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="briques-technologiques">
                        <textarea data-template>
                            * II) Projets attendus
                                * Nature des projets
                            #### Briques technologiques

                            1. BDD massives génériques, systèmes de gestion de ces données

                            2. Modèles d'IA génératifs pré-entrainés

                            3. BDD (réelles ou synthétiques) spécialisées, systèmes de gestion de ces données pour des secteurs visés

                            4. Modèles spécifiques au secteur et cas d'usage métier

                            5. Modèles spécialisés et contextualisés à une entreprise
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="briques-technologique-2">
                        <textarea data-template>
                            * II) Projets attendus
                                * Nature des projets
                            #### Briques technologiques

                            6. Outils d'évaluation d'IA, éthique, environementale

                            7. Plateformes logicielle de déploiement des briques technologiques

                            8. API

                            9. Interface homme-machine qui s'intègre dans le flux de travail des métiers
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="conditions-à-vérifier">
                        <textarea data-template>
                            * II) Projets attendus
                                * Nature des projets
                            #### Conditions à vérifier

                            * Aide publique que pour l'aval de la chaine de valeur  
                            -> 3. à 9.

                                * 1. et 2. sont seulement un bonus
                            
                            * 5. Comme le modèle est constitué de données privées
                            
                                * Avantage concurrentiel pour les usagers de la solution
                            
                                * Donc pas de réplication demandée
                        </textarea>
                    </section>

                                * de la BPI
                                * d'experts externes
                                * de représentants des ministères sectoriels concernés

                            * BPI présente au comité interministériel les conclusions de l'instruction

                            * Chaque bénéficiaire signe une convention avec Bpifrance qui précisera :
                                
                                * l'utilisation des crédits
                                
                                * le contenu du projet
                                
                                * le calendrier de réalisation
                                
                                * les modalités de pilotage du projet
                                
                                * le montant des tranches et les critères de déclenchement des tranches successives
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="conventionnement-2">
                        <textarea data-template>
                            * IV) Mise en œuvre, suivi et allocation des fonds
                            ### Conventionnement

                            * Chaque bénéficiaire signe une convention avec Bpifrance qui précisera :
                                
                                * les prévisions de cofinancement des projets
                                
                                * les modalités de restitution des données nécessaires au suivi et à l'évaluation des investissements
                                
                                * les modalités de communication
                            
                            * Délai de 4 mois après décision du Premier ministre

                            ### Suivi des projets et étapes d'allocation des fonds 

                            * Le bénéficiaire met en place un tableau de bord comportant des indicateurs de suivi de l'avancement des projets
                                
                                * Technique, industriel et financier

                                * plus d'autres documents demandés à chaque versement d'aide

                            * Validation nécessaire d'un point d'étape pour le versement de la 2ème partie

                                * Comité de validation :

                                    * Représentant de l'administration française

                                2. Le déploiement d'efforts du côté des métiers

                <section data-auto-animate>
                    <section data-auto-animate data-markdown id="ia-générative">
                        <textarea data-template>
                            ## IA Générative

                            #### Comment ça marche techniquement ?
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="définitions-tech">
                        <textarea data-template>
                            ### Définitions

                            * Modèle d'IA générative pré-entrainé

                                * Modèles avec un filtre plus ou moins développé

                                * Très généraliste

                                * Les modèles open source sont souvent moins entraînés que les privés

                                * Ex : Mistral 7b, Llama 2 , ChatGPT API

                            * BDD (Dataset) pour IA génératives

                                * Dataset composé uniquement de multiples questions et de la réponse attendue
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="rlhf">
                        <textarea data-template>
                            ### Définitions

                            * Apprentissage par renforcement à partir du retour humain 
                            (RLHF, Reinforcement Learning from Human Feedback)

                                * Les modèles apprennent en interagissant avec leur environnement 
                                et en recevant un retour d'information. Ils sont formés pour maximiser 
                                un signal de récompense (en utilisant PPO), qui est souvent dérivé de 
                                l'évaluation humaine de la sortie du modèle.
                        
                            [Retour](#/4.-5.-5)
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="fine-tuning">
                        <textarea data-template>
                            ### Fine Tuning
                            #### Définition

                            * Ajustement supervisé (SFT, Supervised Fine Tuning)

                                * Il ajuste les poids dans le LLM pour minimiser les différences 
                                entre les réponses générées et les réponses réelles, en ajoutant des étiquettes.
                                
                            [Retour](#/9.-3)
                            </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="fine-tuning-2">
                        <textarea data-template>
                            ### Fine Tuning

                            * Pourquoi faire du fine tuning ?

                                * Pour rendre le modèle meilleur sur quelque chose de particulier

                                    * Ex: analyse médicale --> grâce à un corpus de données du domaine

                                * Pour le rendre meilleur de manière généraliste

                                    * Grâce à un excellent corpus de texte
                       </textarea>
                    </section>
                    <section data-auto-animate id="fine-tuning-3">
                        <h3>Fine Tuning</h3>
                        <img class="r-stretch" src="img/FineTuningWays.png" alt="Fine Tuning ways">
                    </section>
                    <section data-auto-animate data-markdown id="full-fine-tuning">
                        <textarea data-template>
                            ### Fine Tuning

                            * Définitions

                                * Full Fine Tuning

                                    * Ré-entraînement de complètement tout le modèle sur le nouveau corpus de données

                                        * Approche la plus naïve

                                        * Fonctionne très bien

                                        * Moyen le plus coûteux
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="lora">
                        <textarea data-template>
                            ### Fine Tuning

                            * Définitions

                               * LoRA (Low Rank Adaptation) 

                                    * Entraînement de 1% de tout le modèle 

                                        * Approximation de certains layers du modèle, les matrices de rang bas 
                                        qui iront elles-mêmes approximer de plus grandes matrices

                                    * 99% moins coûteux

                                    * Performances très proches du fine-tuning
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="qlora">
                        <textarea data-template>
                            ### Fine Tuning

                            * Définitions

                                * QLoRA (Quantization Low Rank Adaptation) 

                                    * Diminuer la précision de paramètres

                                    * Encore moins couteux que LoRA

                                    * Performances très proches du Full Fine Tuning (perte de seulement 2% à 3%)
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="fine-tuning-4">
                        <textarea data-template>
                            ### Fine Tuning

                            * Définitions

                                * QA-LoRA (Quantization-Aware Low Rank Adaptation) 

                                    * ...

                                * Long LoRA (Long Low Rank Adaptation)
                                
                                    * Variation de LoRA spécifique pour entraîner des modèles de contexte plus long
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="fine-tuning-5">
                        <textarea data-template>
                            ### Fine Tuning
                            #### Bonus
                            
                            * Open LLM leaderboard

                            * Classement des meilleurs IA génératives fine tuned

                            * Les meilleurs en 7b utilisent mistral

                            * Travaux pour savoir comment bâtir de bons datasets
                        </textarea>
                    </section>

                    <section data-auto-animate data-markdown id="trl">
                        <textarea data-template>
                            ### TRL (Technology Readiness Level)

                            * Niveau de maturité technologique

                                * 1 à 9 (9 étant le plus mature)

                            1. Principes de base observés et rapportés

                            2. Concepts ou applications de la technologie formulés	

                            3. Fonction critique analysée et expérimentée ou preuve caractéristique du concept	

                            4. Validation en laboratoire du composant ou de l'artefact produit	

                            5. Validation dans un environnement significatif <!--du composant ou de l'artefact produit-->	
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="trl-2">
                        <textarea data-template>
                            ### TRL (Technology Readiness Level)

                            6. Démonstration du modèle système / sous-système ou du prototype dans un environnement significatif	

                            7. Démonstration du système prototype en environnement opérationnel	
                            
                            8. Système réel complet qualifié à travers des tests et des démonstrations	
                            
                            9. Système réel prouvé à travers des opérations / missions réussies

                    <section data-auto-animate data-markdown id="recherche-contractuelle">
                        <textarea data-template>
                            ### Définition
                            #### Recherche contractuelle

                            * Une société ou organisation de recherche contractuelle, souvent abrégé en 
                            CRO (Contract Research Organization) est une entreprise qui fournit, sur une 
                            base contractuelle (et donc généralement payante), des services dans le domaine 
                            de la recherche.

                            * L'intervention des CRO peut se retrouver à toutes phases de R&D.

                            [Retour](#/travaux-et-dépenses-éligibles-3)
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="pleine-concurrence">
                        <textarea data-template>
                            ### Définition
                            #### Pleine concurrence

                            * Suivant ce principe, les prix pratiqués pour des transactions entre sociétés 
                            liées doivent être établis par référence aux prix pratiqués par des entreprises 
                            indépendantes sous peine de correction de bénéfice par les administrations fiscales.

                            [Retour](#/travaux-et-dépenses-éligibles-3)
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="collaboration-effective">
                        <textarea data-template>
                            ### Définition
                            #### Une collaboration effective existe :
                            
                            * entre des entreprises parmi lesquelles figure au moins une PME, ou est menée dans au moins deux Etats membres, ou dans un Etat membre et une partie contractante 
                            à l'accord EEE, et aucune entreprise unique ne supporte seule plus de 70 % des coûts admissibles ; 
                               
                            ou **↓**
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="collaboration-effective-2">
                        <textarea data-template>
                            ### Définition
                            #### Une collaboration effective existe :

                            * entre une entreprise et un ou plusieurs organismes de recherche et de diffusion des connaissances, et ce ou ces derniers supportent au moins 10 % des coûts admissibles 
                            et ont le droit de publier les résultats de leurs propres recherches.

                            [Retour](#/aides-proposées-pour-les-activités-de-recherche-et-développement-3)
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="large-diffusion">
                        <textarea data-template>
                            ### Définition
                            #### Large diffusion

                            * Les résultats du projet peuvent être largement diffusés au moyen de conférences, de publications, de dépôts en libre accès ou de logiciels gratuits ou libres.
                        
                            [Retour](#/aides-proposées-pour-les-activités-de-recherche-et-développement-3)
                        </textarea>
                    </section>
                    <section data-auto-animate data-markdown id="rendre-disponibles-les-licences-pour-les-résultats-de-la-recherche">

                            ### Définition
                            #### Rendre disponibles les licences pour les résultats de la recherche

                            *  Le bénéficiaire s'engage à rendre disponibles, en temps utile, les licences pour les résultats de la recherche de projets de recherche et développement ayant bénéficié 
                            d'une aide, qui sont protégés par des droits de propriété intellectuelle, au prix du marché et sur une base non exclusive et non discriminatoire en vue de leur utilisation 
                            par les parties intéressées dans l'EEE(Espace Economique Européen, réunissant l'UE plus la Norvège, l'Island et le Liechtenstein).
                        
                            [Retour](#/aides-proposées-pour-les-activités-de-recherche-et-développement-3)
                        </textarea>
                    </section>

                            #### Zone "a"

                    <section data-auto-animate data-markdown id="entreprise-en-difficulté">
                        <textarea data-template>
                            ### Définition
                            #### Entreprise en difficulté

                            [Retour](#/critères-d'éligibilité-3)

                            * Une entreprise en difficulté est une entreprise remplissant au moins une des conditions suivantes : 
                            
                            1) s'il s'agit d'une société à responsabilité limitée (autre qu'une PME en existence depuis moins de 3 ans ou, aux fins de l'admissibilité  au  bénéfice  des  aides  au 
                            financement des risques, une PME qui satisfait à la condition énoncée à l'article 21, paragraphe 3, point b), du RGEC et qui peut bénéficier d'investissements en faveur 
                            du financement des risques au terme du contrôle préalable effectué par l'intermédiaire financier sélectionné), lorsque plus de la moitié de son capital social souscrit a 
                            disparu en raison des pertes accumulées. Tel est le cas lorsque la déduction des pertes accumulées des réserves (et de tous les autres éléments généralement considérés 
                            comme relevant des fonds propres de la société) conduit à un montant cumulé négatif qui excède la moitié du capital social souscrit. Aux fins de la présente disposition, 
                            on entend par «société à responsabilité limitée» notamment les types d'entreprises mentionnés à l'annexe I de la directive 2013/34/UE du Parlement européen et du 
                            Conseil ( 7 ) et le «capital social» comprend, le cas échéant, les primes d'émission; 
                            
                            2) s'il s'agit d'une société dont certains de ses associés au moins ont une responsabilité illimitée pour les dettes de la société (autre qu'une PME en existence depuis 
                            moins de 3 ans ou, aux fins de l'admissibilité au bénéfice des aides au financement des risques, une PME qui satisfait à la condition énoncée à l'article 21, paragraphe 3, 
                            point b), du RGEC et qui peut bénéficier d'investissements en faveur du financement des risques au terme du contrôle préalable effectué par l'intermédiaire financier 
                            sélectionné), lorsque plus de la moitié des fonds propres, tels qu'ils sont inscrits dans les comptes de la société, a disparu en raison des pertes accumulées. Aux fins de 
                            la présente disposition, on entend par «société dont certains de ses associés au moins ont une responsabilité illimitée pour les dettes de la société» en particulier les 
                            types de sociétés mentionnés à l'annexe II à la directive 2013/34/UE; 
                            3) lorsque l'entreprise fait l'objet d'une procédure collective d'insolvabilité ou remplit, selon le droit national qui lui est applicable, les conditions de soumission à une 
                            procédure collective d'insolvabilité à la demande de ses créanciers, 
                            4) lorsque l'entreprise a bénéficié d'une aide au sauvetage et n'a pas encore remboursé le prêt ou mis fin à la garantie, ou a bénéficié d'une aide à la restructuration et 
                            est toujours soumise à un plan de restructuration, 
                            5) dans le cas d'une entreprise autre qu'une PME, lorsque depuis les deux exercices précédents:  
                                5.1) le ratio emprunts/capitaux propres de l'entreprise est supérieur à 7,5; et 
                                5.2) le ratio de couverture des intérêts de l'entreprise, calculé sur la base de l'EBITDA, est inférieur à 1,0; 
                            
                            
                        </textarea>

                            #### Secrétariat général pour l'investissement (SGPI)

                            * Le Secrétariat général pour l'investissement (SGPI) est chargé, 
                            sous l'autorité du Premier ministre, d'assurer la cohérence et 
                            le suivi de la politique d'investissement de l'État à travers

                    <section data-auto-animate data-markdown id="incitativité">
                        <textarea data-template>
                            ### Définition
                            #### Incitativité

                            * modifier le comportement de l'entreprise concernée de manière à ce qu'elle
                            crée une nouvelle activité qu'elle n'exercerait pas sans l'aide, ou qu'elle
                            exercerait de manière limitée ou différente, ou sur un autre site, selon le CGET 

                            * L'incitativité d'une aide se justifie aussi par le fait de 
                            ne pas débuter les travaux avant la demande d'aide.

                            #### DNSH

                            * Le principe DNSH (do no significant harm, ou "absence de préjudice important") 
                            est au coeur de la stratégie de développement durable de l'Union Européenne. 
                            Intégré au règlement taxonomie de l'UE, ce principe impose aux acteurs économiques
